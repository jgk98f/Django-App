<h2>Welcome to archive by month!</h2>
{% if articleList %}
	<ul>
	{% for article in articleList %}
		<div>
			<a href="{% url 'expose:article' article.id %}">{{ article.article_title }}</a>
			<p>{{article.article_date}}</p>
			<div>Media</div>
		</div>
	{% endfor %}
	</ul>
{% else %}
	<p>No articles are present in the archive for the month in this year!</p>
{% endif %}
